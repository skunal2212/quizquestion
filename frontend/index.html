<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="auth-section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <select id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="login()">Login</button>
        </div>

        <div id="quiz-list-section" style="display: none;">
            <h2>Available Quizzes</h2>
            <ul id="quiz-list"></ul>
        </div>

        <div id="quiz-section" style="display: none;">
            <h2 id="quiz-title"></h2>
            <div id="timer"></div>
            <form id="quiz-form"></form>
            <button onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <div id="result-section" style="display: none;">
            <h2>Result</h2>
            <p id="result-text"></p>
        </div>

        <div id="history-section" style="display: none;">
            <h2>Quiz History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <div id="admin-section" style="display: none;">
        <h2>Admin Panel</h2>
        <h3>Create Quiz</h3> <input type="text" id="new-quiz-title" placeholder="Quiz title" /> <input type="number"
            id="new-quiz-timer" placeholder="Time limit (seconds)" /> <button onclick="createQuiz()">Create
            Quiz</button>
        <h3>Add Question to Quiz</h3> <select id="quiz-select"></select> <textarea id="question-text"
            placeholder="Question text"></textarea> <input type="text" id="opt0" placeholder="Option 1" /> <input
            type="text" id="opt1" placeholder="Option 2" /> <input type="text" id="opt2" placeholder="Option 3" />
        <input type="text" id="opt3" placeholder="Option 4" /> <input type="number" id="correct-index"
            placeholder="Correct option index (0-3)" /> <button onclick="addQuestion()">Add Question</button>
    </div>
</body>

</html>
